<!DOCTYPE src="/js/bootstrap.bundle.min.js" html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" /></svg>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-secondary">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#home" /></svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#speedometer2" /></svg>
                            Null
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#table" /></svg>
                            Null
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                <use xlink:href="#grid" /></svg>
                            Null
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">

                            Null
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <input id="formulario" type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" id="buscar" class="btn btn-primary">Buscar</button>
            </div>
            <select id="areaS" class="form-select" aria-label="Default select example">
                <option selected>Filtra por zona</option>
                <option value="all">Todas</option>
                <option value="1">Las Heras</option>
                <option value="2">Cañadon Seco</option>
                <option value="3">Cañadon Leon</option>
            </select>
        </div>
    </div>
</header>

<body id="alerta">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        VER INFORMACION SOLICITADA <b>(<span id="contador">0</span>)</b>
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre de Pozo</th>
                                <th scope="col">Legajo</th>
                                <th scope="col">Cantidad de perfiles</th>
                                <th scope="col">Eliminar item</th>
                                <th scope="col">Total items</th>
                            </tr>
                        </thead>
                        <tbody id="carrito-contenedor">
                        </tbody>
                        <tfoot>
                            <th scope="row"><b>TOTAL ITEMS</b>
                            </th>
                            <td><span id="totaLegajo">0</span></td>
                            <td><span id="totalPerfiles">0</span></td>
                            <td><button id="limpiar" type="button" class="btn btn-danger">limpiar pedidos</button></td>
                            <td><span id="sumatotal">0</span></td>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">SALIR</button>
                    <button id= "completo" type="button" class="btn btn-primary">SOLICITAR INFORMACION</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <main id="contenedor-pozo" class="row row-cols-3 row-cols-md-3 g-4">
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
